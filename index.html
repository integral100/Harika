<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* Hafif mavi ton arka plan */
        }

        /* Üstteki Hoşgeldiniz Yazısı */
        .header {
            background-color: #4caf50; /* Canlı yeşil arka plan */
            color: white;
            padding: 20px;
            font-size: 3rem; /* Büyük yazı boyutu */
            font-weight: bold;
        }

        /* Manzara Resmi */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Ekranın geri kalanını kaplar */
            background-color: #ddd; /* Resim yüklendiğinde arka plan rengi */
        }

        .image-container img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Güzel bir gölge efekti */
            border-radius: 10px; /* Hafif yuvarlatılmış köşeler */
        }
    </style>
</head>
<body>
    <!-- Hoşgeldiniz Yazısı -->
    <div class="header">Hoşgeldiniz</div>

    <!-- Manzara Resmi -->
    <div class="image-container">
        <img src="https://source.unsplash.com/1600x900/?nature,landscape" alt="Harika bir Manzara">
    </div>
</body>
</html>
