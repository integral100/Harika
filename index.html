<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herkese Hitap Eden Web Sitesi</title>
    <style>
        /* Genel Stil */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka Plan */
        .background {
            background-image: url('https://source.unsplash.com/1920x1080/?nature,landscape');
            background-size: cover;
            background-attachment: fixed; /* Parallax efekti */
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Başlık */
        .background h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Alt Başlık */
        .background p {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }

        /* Buton */
        .button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 4s ease-in-out;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff3f3f;
        }

        /* Animasyon */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .background h1 {
                font-size: 2.5rem;
            }

            .background p {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Dünyaya Hoş Geldiniz</h1>
        <p>Burada her şey mümkün. Hayal edin ve keşfedin!</p>
        <button class="button" onclick="alert('Keşfetmeye Başla!')">Daha Fazlasını Keşfet</button>
    </div>
</body>
</html>
